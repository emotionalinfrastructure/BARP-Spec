name: BARP Deployment + Attribution Logger

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: ðŸ§  Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y pandoc zip tectonic

      - name: ðŸ“ Generate PDF from README
        run: |
          ls -lah
          pandoc README.md --from markdown --pdf-engine=tectonic -o BARP_Specification.pdf
          pandoc README.md --from markdown -o BARP_Specification.md

      - name: ðŸ“¦ Bundle Repo into BARP_Protocol_Bundle.zip
        run: |
          zip -r BARP_Protocol_Bundle.zip . -x "*.git*" "*.zip*" "*.pdf*"

      - name: ðŸ§¬ Hash Commit + Attribution Log
        run: |
          HASH=$(git log -1 --pretty=format:"%H")
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "[${DATE}] Commit Hash: $HASH | Author: Brittany Wright" > output-attribution.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output-attribution.txt
          git commit -m "ðŸ§¬ Update Attribution Log"
          git push

      - name: ðŸš€ Publish Release (optional)
        if: false
        uses: softprops/action-gh-release@v1
        with:
          files: |
            BARP_Specification.pdf
            BARP_Protocol_Bundle.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
