name: BARP Deployment + Attribution Logger

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repo
        uses: actions/checkout@v3

      - - name: üß† Install Dependencies
  run: |
    sudo apt update
    sudo apt install -y pandoc zip texlive-xetex texlive-latex-extra
      - name: üìù Generate PDF from README
        run: |
          ls -lah
          pandoc README.md --from markdown --pdf-engine=pdflatex -o BARP_Specification.pdf
          pandoc README.md --from markdown -o BARP_Specification.pdf

      - name: üì¶ Bundle Repo into BARP_Protocol_Bundle.zip
        run: |
          zip -r BARP_Protocol_Bundle.zip . -x ".git/*" -x "*.zip" -x "*.pdf"

      - name: üßæ Hash Commit + Attribution Log
        run: |
          HASH=$(git log -1 --pretty=format:"%H")
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "[$DATE] Commit Hash: $HASH | Author: Brittany Wright | BARP Protocol Update" > output-attribution.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output-attribution.txt
          git commit -m "üîê Update Attribution Log"
          git push

      - name: üöÄ Publish Release (optional)
        if: false  # Set to true if you want automatic GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: |
            BARP_Specification.pdf
            BARP_Protocol_Bundle.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
