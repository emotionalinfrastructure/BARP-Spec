name: BARP Deployment + Attribution Logger

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üõéÔ∏è Checkout Repo
        uses: actions/checkout@v4

      - name: üß† Install Dependencies
        run: |
          set -e
          sudo apt update
          sudo apt install -y pandoc zip curl
          curl --proto '=https' --tlsv1.2 -sSf https://tectonic.new/install.sh | sh
          export PATH="$HOME/.cargo/bin:$PATH"

      - name: üìÑ Generate PDF from README
        run: |
          set -e
          ls -lah
          pandoc README.md --from markdown --pdf-engine=tectonic -o BARP_Specification.pdf

      - name: üì¶ Bundle Repo into BARP_Protocol_Bundle.zip
        run: |
          set -e
          zip -r BARP_Protocol_Bundle.zip . -x "*.git*" "*.zip*" "*.pdf*"

      - name: üîí Hash Commit + Attribution Log
        run: |
          set -e
          HASH=$(git log -1 --pretty=format:"%H")
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "[${DATE}] Commit Hash: ${HASH} | Author: Brittany Wright" > output-attribution.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output-attribution.txt || echo "No changes to commit."
          git commit -m "üìù Update Attribution Log" || echo "Nothing new to commit."
          git push || echo "Push failed or unnecessary."

      - name: üì§ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BARP-Artifacts
          path: |
            BARP_Specification.pdf
            BARP_Protocol_Bundle.zip

      - name: üöÄ Publish Release (optional)
        if: false  # Set to true if you want to enable GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: |
            BARP_Specification.pdf
            BARP_Protocol_Bundle.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
