name: BARP Deployment + Attribution Logger

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üîÑ Checkout Repo
      uses: actions/checkout@v3

    - name: üß± Install Dependencies
      run: |
        sudo apt update
        sudo apt install pandoc zip -y

    - name: üìù Generate PDF from README.md
      run: |
        pandoc README.md -o BARP_Specification.pdf

    - name: üì¶ Bundle Repo into BARP_Protocol_Bundle.zip
      run: |
        zip -r BARP_Protocol_Bundle.zip . -x ".git/*" -x "*.zip" -x "*.pdf"

    - name: üß¨ Hash Commit + Attribution Log
      run: |
        HASH=$(git log -1 --pretty=format:"%H")
        DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        echo "[$DATE] Commit Hash: $HASH | Author: Brittany Wright | BARP Protocol Update" >> output-attribution.txt
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add output-attribution.txt
        git commit -m "üîê Update Attribution Log"
        git push

    # Optional: Enable to auto-release
    - name: üöÄ Publish Release (toggle if needed)
      if: false  # Set to true if you want automatic GitHub Releases
      uses: softprops/action-gh-release@v1
      with:
        files: |
          BARP_Specification.pdf
          BARP_Protocol_Bundle.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
